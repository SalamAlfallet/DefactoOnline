
<mat-card class="example-card" >
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="loginForm" >
      <table class="example-card" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" class="form-control" formControlName="username"  required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Password"  class="form-control" formControlName="password" type="password"  required>
        </mat-form-field></td>
      </tr></table>
    </form>
    <span>{{errorName}}</span>
    <span>{{errorpass}}</span>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-raised-button  color="primary" (click)='submitForm(loginForm)'>Login</button>
  </mat-card-actions>
</mat-card>
